  
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta. -->
        <meta charset="utf-8" />
        <meta name="keywords" content="Visit TrackIT">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <!-- Stylesheets. -->
        <title>Visit TrackIT see how many visits your site is getting.</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet"  href="{%  static  'styles/variables.css'  %}">
        <link rel="stylesheet"  href="{%  static  'styles/styles.css'  %}">
        <link rel="stylesheet"  href="{%  static  'styles/flex.css'  %}">
    </head>
    <body class="main-body">
        <div id="overlay"></div>
        <div class="content-wrapper">
            {% include '../common/navbar.html' %}
            <div class="content">
                <header>
                    <h1 class="title">{{ domain.name }}</h1>
                    <h2>QR Code</h2>
                    {{ domain.qr_code|safe }}
                    <h2>View the statistics for domain</h2>
                </header>
                <section class="domains-list">
                    <h2>Total visits:</h2>
                    <div>
                    </div>
                </section>
            </div>
        </div>
        {% include '../common/footer.html' %}
    </body>
</html>
